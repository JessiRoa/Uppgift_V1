    <style>

            background-color: aquamarine;

        div > div {
            background-color: black;
            color: white;
        }

<body>
    <div>
        <h1>Primtalsfaktorisering</h1>
        <p>Hemsidan är igång och databasen svarar!</p>
        <div>
            <p>Antal resultat just nu: <b>NUMBER</b></p>
            <p>Senaste uppdateringen: <b>TIMESTAMP</b></p>
            <p>Största faktoriserade talet: <b>LARGEST</b></p>
        </div>
        <p>Om ovanstående inte verkar uppdateras beror det på att <b>worker</b> inte är igång.</p>
    </div>
</body>

</html>
